version: '3.7'

services:
  drone:
    image: drone/drone:1
    volumes:
      - "./data/drone:/data"
    env_file: .env
    environment:
      - DRONE_RPC_SECRET
      - DRONE_SERVER_HOST=drone.${KITT_DOMAIN}
      - DRONE_SERVER_PROTO=https
      - DRONE_GITHUB_CLIENT_ID
      - DRONE_GITHUB_CLIENT_SECRET
      - DRONE_USER_CREATE
      - DRONE_USER_FILTER
      - DRONE_REGISTRATION_CLOSED=true
      - DRONE_LIMIT_EVENTS=push,tag
    links:
      - drone-vault
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone.entrypoints=https"
      - "traefik.http.routers.drone.rule=HostRegexp(`drone.{domain:.+}`)"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
  drone-runner:
    image: drone/drone-runner-docker:1
    env_file: .env
    environment:
      - DRONE_RPC_SECRET
      - DRONE_RPC_HOST=drone
      - DRONE_RPC_PROTO=http
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=runner
      - DRONE_SECRET_PLUGIN_ENDPOINT=http://drone-vault:3000
      - DRONE_SECRET_PLUGIN_TOKEN
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    links:
      - drone
      - drone-vault
  drone-vault:
    image: drone/vault
    environment:
      - DRONE_DEBUG=true
      - DRONE_SECRET
      - VAULT_ADDR=https://vault.${KITT_DOMAIN}
      - VAULT_TOKEN
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone-vault.entrypoints=https"
      - "traefik.http.routers.drone-vault.rule=HostRegexp(`drone-vault.{domain:.+}`)"
      - "traefik.http.services.drone-vault.loadbalancer.server.port=3000"
  registry:
    image: registry:2
    environment:
      xREGISTRY_AUTH: htpasswd
      xREGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      xREGISTRY_AUTH_HTPASSWD_REALM: Registry
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.registry.entrypoints=https"
      - "traefik.http.routers.registry.rule=HostRegexp(`registry.{domain:.+}`)"
      - "traefik.http.services.registry.loadbalancer.server.port=5000"
    volumes:
      - ./etc/registry/data:/var/lib/registry
      - ./etc/registry/auth:/auth
  gitea:
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - ./etc/gitea:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.entrypoints=https"
      - "traefik.http.routers.gitea.rule=HostRegexp(`gitea.{domain:.+}`)"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
      - "traefik.tcp.routers.ssh.entrypoints=ssh"
      - "traefik.tcp.routers.ssh.rule=HostSNI(`*`)"
      - "traefik.tcp.services.ssh.loadbalancer.server.port=22"

networks:
  default:
    external:
      name: kitt
